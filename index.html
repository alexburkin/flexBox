<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox CSS</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <h1 class="title" >Инструменты для макетирования</h1>

    <div class="card">

        <div class="category">Резак 9 мм</div>
        <div class="price">от 100 руб.</div>

      </div>
      <!-- /.card_text -->
    </div>
    <!-- /.card -->
    <div class="card">

        <div class="price">от 350 руб.</div>

      </div>
      <!-- /.card_text -->

  </container>

</html>
